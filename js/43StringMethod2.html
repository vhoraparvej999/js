<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Method 2</title>
    <script>

        let str = "Parvej Vahora is a is webdeveloper";
        // let str2 = "vahora"
        // var str3 = 50;


        let a = str.charAt(3); // aama aapne aapel characterna word return kare che
        let b = str.charCodeAt(1);// ASCII stands for the "American Standard Code for Information aama aapel Capital ane samll value ne ek numeric ma convert karse
        // let c = Str.fromCharCode(6);// ASCII ni numeric valu aapisu to te word releted key return karse
        // let d = str.concat( " " + str2) // 2 string ne join karvanu kam kare che tene concat khevay
        let e = str.split(" ");// aama ek array ne multiple array banavi de che
        let f = str.repeat("2");// aama ek arryne repeat karvanu kam kare che
        let g = str.slice(3, 10 ) // aapne aapel index ma 3 10 sudhina words return kari aapse
        let h = str.substr(3 , 10)// ,,
        let i = str.substring(3, 10)// ,,
        // var j = str3.toString();// aapne aape numeric value ne string conver kari aapse
        let k = str.valueOf();





        document.write(a + "<br>");
        document.write(b + "<br>");
        // document.write(c + "<br>");
        // document.write(d + "<br>");
        document.write(e + "<br>");
        document.write(f + "<br>");
        document.write(g + "<br>");
        document.write(h + "<br>");
        document.write(i + "<br>");
        // document.write(j + 20 + "<br>"  );
        document.write(k)

    </script>
</head>
