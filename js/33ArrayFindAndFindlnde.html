<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Method : find(); & findlndex();</title>

    <script>
        // syntax : arry.find(function(currentValue, index, arr), thisValue);

        let age = [10, 17, 20, 30];
        document.write(age + "<br><br>")

        // let b = age.find(chekAdult);
        let b = age.findIndex(chekAdult);
        
        document.write(b + "<br><br>");

        function chekAdult(ages){
            return ages >= 18;
        }


    </script>
</head>
