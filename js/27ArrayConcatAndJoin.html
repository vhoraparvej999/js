<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Concat() & Join()</title>

    <script>

        // first tacnic in concat() : aanu kam che 2 Array ne convert karine 1 Array banave che
        let a = ["parvej", "Akil"];
        let b = a.concat("Rajesh", "Ankit");

        document.write(b + "<br><br>");  


        // second tacnic in concat()

        let c = ["rahul", "jay"];
        let d = ["sadik", "amin"];
        let e = c.concat(d + "<br><br>");

        document.write(e);


        // join()

        let f = ["rahul", "jay"];
        let g = ["sadik", "amin"];
        let h = f.join("  ");/* join ma aapde aape "" ma je pan kay aapvu jem k / # $ etc.. aapi sakiye chiye */

        document.write(h);


    </script>
</head>
<body>
    
</body>
</html>
