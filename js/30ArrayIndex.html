<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Index</title>

    <script>

        // syntax:   array.indexOf(element, start); indexOf ma jyare aapel Array ma aaple vagar koi biji Array nakji su to -1 value batadse

        let a = ["parvej", "Akil", "Rajes", "parvej", "Jyoti"] ;
        document.write(a + "<br><br>");

        let b = a.indexOf("parvej", 2);
        document.write(b + "<br><br>");

        // syntax:  array,lastIndexof(element, start)

        let c = ["parvej", "Akil", "Rajes", "parvej", "jyoti"];
        document.write(c + "<br><br>");

        let d = c.lastIndexOf("parvej");
        document.write(d);
    </script>
</head>
<body>
    
</body>
</html>
