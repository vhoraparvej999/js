<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if Else if</title>

    <script>
        var per = prompt("Enter Tha your Percentange");

        if (per >= 80 && per  <= 100) {
            document.write("Your are in Merit.");
        } 
        else if(per >=60 && per <= 80){
            document.write("Your are in 1st division");
        }
        else if(per >= 45 && per <= 60){
            document.write("Your are in 2st divison");
        }
        else if(per >= 33 && per <= 45){
            document.write("your are in 3st divison");
        }
        else if(per < 33 ){
            document.write("your are fail");
        }
        else {
            document.write("please enter your valid percentage");
        }
    </script>
</head>
<body>
    
</body>
</html>
