<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>

    <script>
        // syntax
        // while (condition){
        //     // code block to be executed
        // }

        let a = 1;
        document.write("<ul>");
        while(a <= 20){
            // document.write(a + ") parvej vahora" + "<br>");
            document.write("<li>"  + a + " )Parvej vahora</li>");
            a = a + 1;
        }
        document.write("/<ul>");
    </script>
</head>
<body>
    
</body>
</html>
