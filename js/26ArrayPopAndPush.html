<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Pop() & Push()</title>
    
    <script>
        let a = ["Parvej", "Akil", "Ankit", "Rajesh"];
        document.write(a + "<br><br>");

        a.pop()/* pop ae last valuene Delate karvanu kam kare che*/
        document.write(a + "<br><br>");

        a.push("Rajesh", "salman")/* aama jetli chaiye aetli value push kari sakiye chiye*/
        document.write(a + "<br><br>");

    </script>
</head>
<body>
    
</body>
</html>
