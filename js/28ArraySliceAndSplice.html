<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Slice() & Splice()</title>

    <script>
        // syntax:    array.slice(start, end)
        let a = ["0-parvej", "1-akil", "2-ankit", "3-rajesh", "4-jyoti"];

        document.write(a  + "<br><br>");

        let b = a.slice(1, 4) /* aama aapde only 1 aapisu to tena pachini badi value show karse ane aama aapne -1 pan value aapi sakiye chiye*/
        document.write(b + "<br><br>");


        // syntax :  array.splice(index, howmany, item1,....itemx)

        let c = ["0-parvej", "1-akil", "2-ankit", "3-rajesh"];

        document.write(c + "<br><br>");

        c.splice(2,0,"jyoti","rahul"); /*splice() aama koy Array add karvo hoy ke Delaite karvo hoy to kari sakay che*/

        document.write(c);
    </script>
</head>

</body>

</html>
