<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Aray Method</title>

    <script>
        // let ary = ["parvej", "akil", "rajesh", "jyoti",];

        let ary = new Array(4);

        for (let g = 0; g < 4; g++){
            ary[g] = prompt("Enter the name : ");
        }


        document.write("<ul>")
        for(let a = 0; a < 4; a++){
            document.write("<li>" + ary[a] + "</li>");
        
        }
        document.write("</ul>")
    </script>
</head>
