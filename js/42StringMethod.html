<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Method</title>

    <script>
       let str = "Parvej Vahora is a is webdeveloper" 
       let b = str.length; // lenth return kare che
       let c = str.toLocaleLowerCase(); // badha lower case retun kare che
       let d = str.toLocaleUpperCase(); // badha uper case return kare che
       let e = str.includes("Parvej"); // aama jo name match thay jay to True athva False Return kare che
       let f = str.startsWith("parvej"); // True athva False return kare che
       let g = str.endsWith("webdeveloper");//True athva False return kare che 
       let h = str.search("is"); // aapnne index return kare che ane male to chelle -1 return kare che
       let i = str.match(/is/g); // "g" meens Globel aa aapnne ek jeva be name mali jay to Array return kare che
       let j = str.indexOf("is"); // aama aapnne aapel varible je pheolo is mali jase tya sudhini lenth aapi dese
       let k = str.lastIndexOf("is");// aama aapnne chele thi je is malse teni lenth aapi dese  
       let l = str.replace("Parvej","akil");// aapel variable ma replace karvanu kam kare che
       let m = str.trim(); // variable spach remove karva mate use thay che most use aano Form mate thay che

    







       document.write(b + "<br>");
       document.write(c + "<br>");
       document.write(d + "<br>");
       document.write(e + "<br>");
       document.write(f + "<br>");
       document.write(g + "<br>");
       document.write(h + "<br>");
       document.write(i + "<br>");
       document.write(j + "<br>");
       document.write(k + "<br>");
       document.write(l + "<br>");
       document.write(m + "<br>");
       


    </script>
</head>
<body>
    
</body>
</html>
