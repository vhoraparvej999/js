<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }

        .popup h2 {
            margin-top: 0;
        }

        .popup button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <button type="button" class="btn" onclick="showPopup()">Submit</button>
        <div class="popup" id="popup">
        <h2>Thank You!</h2>
        <p>Your Details has been successfully submitted. Thanks !</p>
        <button type="button" onclick="hidePopup()">Ok</button>
        </div>
    </div>
    <script>
    
        // let a = confirm ("Do you agree ");
    
        // if (a){
        //     alert("sorry")
        // }
        // else{
        //     alert("Thanks");
        // }
        
        function showPopup() {
                confirm("Enter you submit Button ?")
                document.getElementById('popup').style.display = 'block';
            }
    
            function hidePopup() {
                confirm("Enter You cancell Button ?")
                document.getElementById('popup').style.display = 'none';

            }
    
    </script>

    
    
</body>
</html>
