<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #box {
            width: 300px;
            height: 300px;
            background-color: green;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="box"></div>

    <script>

        var target = document.querySelector("#box");
        target.addEventListener('mousedown', function (e) {
            var text = e.button;

            var color;

            switch (text) {
                case 0:
                    color = "red";
                    break;

                case 1:
                    color = "blue";
                    break;

                case 2:
                    color = "black"
                    break;
                case 83:
                    color = "yellow"
                    break;

                default:
                    color = "green"
                    break;
            }
            console.log(color);
            target.style.backgroundColor = color;


        });
    </script>
</body>

</html>
