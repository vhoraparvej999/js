<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const variable with & object</title>

    <script>
        const a = [10, 20 , 30 ];
         document.write(a + "<br>");
        a [0] = 25
        a [1] = 30
        a [2] = 35
        document.write(a+ "<br>") // const ma varibel ne change karva mate index use karvo padse.

        document.write("<hr>")

        const b ={
            name : "parvej",
            age : 25
        }

        b.name ="akil";
        document.write(b.name + " " + b.age + "<br>");

    </script>
</head>
<body>
    
</body>
</html>
